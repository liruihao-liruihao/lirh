<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <h2 v-if="isShow" id="aaa">{{message}}</h2>

    <!--v-if:当条件为false时，包含v-if指令的元素，根本不会存在dom,
    当为true,再创建一个。
    实际项目中，根据切换频率选择v-if  v-show
   -->
    <h2 v-show="isShow" id="bbb">{{message}}</h2>
</div>

<script src="../js/vue.js"></script>
<script>
    const app=new Vue({
        el:"#app",
        data:{
            message:"你好呀",
            isShow:true
        }
    })
</script>
</body>
</html>
