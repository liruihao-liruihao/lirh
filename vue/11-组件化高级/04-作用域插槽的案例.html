<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
<div id="app">
    {{message}}
    <cpn></cpn>
    <cpn>
       <template slot-scope="slot">
           <span>{{slot.data.join('-----')}}</span>
       </template>
    </cpn>
</div>
<template id="cpn">
   <div>
       <slot :data="planguages">
           <ul>
               <li v-for="item in planguages">{{item}}</li>
           </ul>
       </slot>
   </div>
</template>
<script src="../js/vue.js"></script>
<script>
    const cpn={
        template:'#cpn',
        data(){
            return {
                planguages:['js','java','py','c++']

            }
        }
    }
    const app=new Vue({
        el:"#app",
        data:{
            message:"你好呀"
        },
        components:{
            cpn
        }
    })
</script>
</body>
</html>
