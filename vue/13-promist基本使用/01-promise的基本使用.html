<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
   //1、使用setTimeout,异步
   //  setTimeout(()=>{
   //      console.log('hello world');
   //  },5000)
   //参数：函数
    new Promise((resolve,reject)=>{
        //异步操作放进promise对象里面

        //第一次网络请求的代码
        setTimeout(()=>{
           resolve()
        },5000);
    }).then(()=>{
        //第一次拿到结果的处理代码
        console.log('hello world');
        console.log('hello world');

        return new Promise((resolve,reject)=>{
            //第二次发网络请求的代码
            setTimeout(()=>{
                resolve();
            },5000)
        }).then(()=>{
            //第二次结果处理的代码
            console.log('hello vuejs');
            console.log('hello vuejs');
            return new Promise((resolve,reject)=>{
                //第三次网络请求的代码
                setTimeout(()=>{
                    resolve()
                },5000)
            }).then(()=>{
                //第三次结果处理的代码
                console.log('hello java');
                console.log('hello java');
            })

        })

    })
</script>
</body>
</html>
