<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <h2>{{counter}}</h2>
    <!--<button v-on:click="counter++">+1</button>-->
    <!--<button v-on:click="counter&#45;&#45;">-1</button>-->
    <!--<button v-on:click="increment()">+1</button>-->
    <!--<button v-on:click="decrement()">-1</button>-->
    <!--v-on：语法糖：@-->
    <button @click="increment">+1</button>
    <button @click="decrement">+1</button>
</div>

<script src="../js/vue.js"></script>
<script>
    const app=new Vue({
        el:"#app",
        data:{
            counter:0
        },
        methods:{
            increment(){
                this.counter++;
            },
            decrement(){
                this.counter--;
            }
        }
    })
</script>
</body>
</html>
