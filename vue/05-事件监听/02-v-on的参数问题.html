<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <!--事件调用的方法没有参数-->
    <button @click="btn1Click">按钮一</button>
    <button @click="btn1Click()">按钮一</button>

    <!--在事件定义时，写函数时省略了（），但是方法本身需要一个参数,这个时候，vue会默认将浏览器产生的event事件对象作为参数传入到函数中-->
    <button @click="btn2Click(123)">按钮二</button>
    <button @click="btn2Click">按钮二</button>

    <!--方法定义时，我们需要event对象，同时又需要参数-->
    <!--$event，将事件作为参数传入-->
    <button @click="btn3Click(123,$event)">按钮三</button>
    <button>按钮四</button>
    <button>按钮一</button>
    <button>按钮一</button>
</div>

<script src="../js/vue.js"></script>
<script>
    const app=new Vue({
        el:"#app",
        data:{
            message:"你好呀"
        },
        methods:{
            btn1Click(){
                console.log("btnClick");
            },
            btn2Click(abc){
                console.log(abc,'..........');
            },
            btn3Click(abc,event){
                console.log('------',abc,event);
            }
        }
    })
</script>
</body>
</html>
