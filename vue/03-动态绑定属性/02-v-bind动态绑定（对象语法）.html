<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .active{
            color:red;
        }
    </style>
</head>
<body>
<div id="app">

    <h2 :class="{active:isActive,line:isActive}">{{message}}</h2>
    <h2 :class="getClasses()">{{message}}</h2>
    <button v-on:click="btnClick">变色</button>
</div>

<script src="../js/vue.js"></script>
<script>
    const app=new Vue({
        el:"#app",
        data:{
            message:"你好呀",
            isActive:"true",
        },
        methods:{
            btnClick:function () {
                console.log("hello ")
                this.isActive=!this.isActive;
            },
            getClasses:function () {
                return {active:this.isActive,line:this.isActive}
            }
        }
    })
</script>
</body>
</html>
