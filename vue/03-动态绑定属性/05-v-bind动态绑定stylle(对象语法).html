<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <!--'50px'必须加上个单引号，否则是当做一个变量去解析-->
    <!--<h2 :style="{fontSize:'50px'}">{{message}}</h2>-->
    <h2 :style="{fontSize:finalSize+'px',color:finalColor}">{{message}}</h2>

</div>

<script src="../js/vue.js"></script>
<script>
    const app=new Vue({
        el:"#app",
        data:{
            message:"你好呀",
            finalSize:100,
            finalColor:'Red'

        }
    })
</script>
</body>
</html>
