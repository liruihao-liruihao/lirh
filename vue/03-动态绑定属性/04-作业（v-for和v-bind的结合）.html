<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <ul>
        <li v-for="(item,index) in movies">{{index}}{{item}}</li>
    </ul>

<script src="../js/vue.js"></script>

        }
    })
</script>
</body>
</html>
