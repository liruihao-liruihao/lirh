<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    {{message}}
    <cpn2></cpn2>
</div>



<script src="../js/vue.js"></script>
<script>
    //1、创建第一个组件(子组件)
    const cpnc1=Vue.extend({
        template:`
            <div>
                <h2>我是标题1</h2>
                <p>我是内容哈哈哈</p>
            </div>
        `
    })
//创建第二个组件（父组件）
    const cpnc2=Vue.extend({
        template:`
            <div>
                <h2>我是标题2</h2>
                <p>我是内容呵呵呵</p>
                <cpn1></cpn1>
            </div>
        `,
        components:{
            cpn1:cpnc1
        }
    })
    const app=new Vue({
        el:"#app",
        data:{
            message:"你好呀"
        }
        ,
        //2、组件注册（局部注册，只能在该vue对象内部使用）
        components:{
            // cpn1:cpnc1,
            cpn2:cpnc2
        }
    })
</script>
</body>
</html>
