<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    {{message}}
    <cpn1></cpn1>
    <cpn2></cpn2>
</div>

<script src="../js/vue.js"></script>
<script>
    //1、全局组件注册的语法糖
    //1、创建组件构造器
    //2、注册组件
    Vue.component('cpn1',{
        template:`
            <div>
                <p>hello world</p>
            </div>`
    })
    const app=new Vue({
        el:"#app",
        data:{
            message:"你好呀"
        },
        components:{
            cpn2:{
                template: `
<div>
            <p>hello world</p>
        </div>`
            }
        }
    })
</script>
</body>
</html>
