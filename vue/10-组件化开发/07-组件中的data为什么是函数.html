<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">
    {{message}}
    <!--组件实例-->
    <cpn1></cpn1>
    <!--组件实例-->
    <cpn1></cpn1>
    <!--组件实例-->
    <cpn1></cpn1>
    <!--组件实例-->
    <cpn1></cpn1>
</div>


<template id="cpn">
    <div>我是组件
    <h2>当前计数：{{counter}}</h2>
        <button @click="increment">+</button>
        <button @click="decrement">-</button>
    </div>
</template>
<script src="../js/vue.js"></script>
<script>
    //1、注册主键
    Vue.component('cpn1',{
        template:'#cpn',
        data(){
            return {
                counter:0

            }        },
        methods:{
            increment(){
                this.counter++;
            },
            decrement(){
                this.counter--;
            }
        }

    })
    const app=new Vue({
        el:"#app",
        data:{
            message:"你好呀"
        }
    })
</script>
</body>
</html>
