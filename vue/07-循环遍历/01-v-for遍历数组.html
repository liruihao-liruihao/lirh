<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <!--遍历过程中，没有使用下标值-->
    <ul>
       <li v-for="item in names">{{item}}</li>
    </ul>
    <!--在遍历的过程中，使用下标值-->
    <ul>
        <li v-for="(item,index) in names">{{index+1}}.{{item}}</li>
    </ul>
</div>

<script src="../js/vue.js"></script>
<script>
    const app=new Vue({
        el:"#app",
        data:{
            names:['1','2','3','4','5','6']
        }
    })
</script>
</body>
</html>
